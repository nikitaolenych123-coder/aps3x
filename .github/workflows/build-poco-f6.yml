name: Build Poco F6 Optimized APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true
      
      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            app/.cxx
          key: ${{ runner.os }}-cmake-${{ hashFiles('app/src/main/cpp/**/*') }}
          restore-keys: |
            ${{ runner.os }}-cmake-
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Build Release APK
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          ./gradlew assembleRelease --parallel --max-workers=4 --no-daemon
        env:
          GRADLE_OPTS: -Xmx6g -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
      
      - name: Get APK info
        if: success()
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f)
          if [ -n "$APK_PATH" ]; then
            ls -lh "$APK_PATH"
            echo "APK_SIZE=$(du -h "$APK_PATH" | cut -f1)" >> $GITHUB_ENV
            echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          fi
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: aps3e-poco-f6-optimized
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
